<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script type="text/javascript">
    $(".button-collapse").sideNav();

    var committees = [{
        "name": "Conference Chairs", "class":"col s12 m12 align-centre", people: [
            {"name": "Torsten Åkesson", "affiliation": "Lund University"},
            {"name": "Guenakh Mitselmakher", "affiliation": "Univ. Florida"},
            {"name": "Gregorio Bernardi", "affiliation": "LPNHE, France"},
            {"name": "Leif Lönnblad", "affiliation": "Lund University"}
        ]},
        {"name": "Program Committee", "class": "col s12 m6 align-centre", people: [
            {"name": "Juan Alcaraz", "affiliation": "CIEMAT, Madrid"},
            {"name": "Martin Beneke", "affiliation": "TU"},
            {"name": "Johan Bijnens", "affiliation": "Lund University"},
            {"name": "Peter Christiansen", "affiliation": "Lund University"},
            {"name": "Nathaniel Craig", "affiliation": "UC, Santa Barbara"},
            {"name": "Michael Czakon", "affiliation": "RWTH, Aachen"},
            {"name": "Massimiliano Grazzini", "affiliation": "Zurich University"}
        ]},

        {"name": "International Advisory Committee", "class": "col s12 m6 align-centre", people: [
            {"name": "Paolo Giubellino", "affiliation": "CERN & INFN, Torino"},
            {"name": "Andrei Golutvin", "affiliation": "IC, London"},
            {"name": "Paul Grannis", "affiliation": "Stony Brook Univ."},
            {"name": "Peter Hansen", "affiliation": "NBI, Copenhagen"},
            {"name": "Beate Heinemann", "affiliation": "UC, Berkeley"},
            {"name": "Gunnar Ingelman", "affiliation": "Uppsala Univ"},

        ]},

        {"name": "Technical Secretariat", "class": "col s12 m6 align-centre", people: [
            {"name": "Caterina Doglioni-Fitzpatrick", "affiliation": "Lund University"}
        ]},

        {"name": "Scientific Secretariat", "class": "col s12 m6 align-centre", people: [
            {"name": "Caterina Doglioni-Fitzpatrick", "affiliation": "Lund University"}
        ]}
    ];

    for (var committee_idx in committees) {
        var html = '<div class="' + committees[committee_idx].class  + '"><h4 class="orange-text">' + committees[committee_idx].name + '</h4><ul>';

        for (var people_idx in committees[committee_idx].people) {
            html += '<li class="blue-text"><span class="name">' + committees[committee_idx].people[people_idx].name + '</span> <span class="affiliation">' + committees[committee_idx].people[people_idx].affiliation + ' </span></li>';
        }
        html += "</ul></div>";
        $("#committee_container").append(html);
    }
</script>
